<!DOCTYPE html>
<html lang="en">

    <head>
        <title> SFI Contact Form </title>
        <link rel="stylesheet" href="sfi.css">
    </head>
    <div class="form-box"> 

    <body>
        <h1 style="text-align: center;"> Smiling Faces Initiative </h1>
        <p style="text-align: left; margin-left: 25px;"> Contact us for custom qoute </p>

        <form>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <br><br>

            <input type="email" id="email" name="email" placeholder="Your email address.." required>

            <br><br>

            <input type="phone number" id="phone number" placeholder="Your phone number (optional)" >

            <br><br>

            <input type="website" id="website" name="website" placeholder=" Your Website (optional)" >
           
            <br><br>

            <input type="text" id="message" name="message" placeholder="Your message.." class= "text-box" required>
            <br><br>
            <input type="submit" value="Submit" class="submit">

            <p style="text-align: center; color: rgb(21, 181, 85);"> Designed by Ma'aruf... </p>

        

        </form>
   
    </body>
</div>
</html>
